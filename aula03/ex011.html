<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De onde você é?</title>
</head>
<body>
    Em que país que você mora? <input type="text" name="país" id="país">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
        var país = window.document.querySelector('input#país')
        var res = window.document.querySelector('div#res')
        var country = String(país.value) 
        res.innerHTML =`<p>Você mora em <strong>${country}</strong>.</p>`
        if(country=='Brasil', 'brasil'){
            res.innerHTML += `<p>Você é BRASILEIRO.</p>`
        } else{
            res.innerHTML+= `<p>Você é ESTRANGEIRO.</p>`
        }

        
        
        
        }

    </script>
</body>
</html>
